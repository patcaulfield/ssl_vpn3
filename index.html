<!DOCTYPE html>
<html lang="kr">
<head>
	<title>SSL VPN LOGIN</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- css -->
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!-- css -->

</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form" accept-charset="utf-8" method="post" id="vpn" name="vpn">
					<div class="login100-form-box">
						<span class="login100-form-title">
							Login
						</span>
						<div class="wrap-input100">
							<input class="input100" type="text" id="uid" name="username" placeholder="사번 대문자" autocomplete="off">
						</div>
						<div class="dropdown">
							<input class="text-box" type="text" placeholder="OTP" readonly>
							<div class="options">
							<div onclick="show('OTP')">OTP</div>
							<div onclick="show('E-mail')">E-mail</div>
							</div>
						</div>
						<div class="container-login100-form-btn">
							<input type="submit" id="submit" name="submit" class="login100-form-btn" value="로그인" />
						</div>
					</div>
					<div class="login100-info">
						<div class="login100-info-title">
							<span>
								VPN 전용 프로그램 다운로드
							</span>
							<span>SSL VPN 접속 가이드</span>
						</div>
						<div class="login100-form-social flex-c-m flex-row">
							<div class="app_guide_box app_box1">
								<div class="app_title">
									<div><img src="images/icon_windows.png" alt=""></div>
									<p>Windows</p>
								</div>
								<div class="app_item">
									<a href="#"></a>
									<a href="#"></a>
								</div>
							</div>
							<div class="app_guide_box app_box2">
								<div class="app_title">
									<div><img src="images/icon_apple.png" alt=""></div>
									<p>Mac OS</p>
								</div>
								<div class="app_item">
									<a href="#"></a>
									<a href="#"></a>
								</div>
							</div>
						</div>
					</div>

					<div class="login_contact">
						<div class="login_contact_box">
							<div class="login_contact_inner">
								<span>문의처</span>
								<span>02-6250-4194 / 02-6250-4072</span>
								<span>security@twayair.com</span>
							</div>
						</div>
					</div>
				</form>
				
				
				<div class="login100-more" style="background-image: url('./images/bg-01-min.png');">
					<div class="logo_box">
						<img src="./images/text-logo_tway_ssl_vpn.png" alt="">
					</div>
				</div>
			</div>
		</div>
	</div>

<script>
    /* Select box */	
	function show(value) {
		document.querySelector(".text-box").value = value;
		}
	
		let dropdown = document.querySelector(".dropdown")
		dropdown.onclick = function() {
			dropdown.classList.toggle("active")
		}
</script>

<script src="./js/main.js"></script>

</body>
</html>
